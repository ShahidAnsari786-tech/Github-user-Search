<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitHub User Display</title>
		<link rel="stylesheet" href="/styles/style.css" />
	</head>
	<body>
		<div class="container">
			<h1>GitHub User Search </h1>
			<form id="githubForm">
				<marquee><label for="username">Enter GitHub Username:</label></marquee>
				<input type="text" placeholder="Search Profile" id="username" name="username" required />
				<button type="submit">Search</button>
			</form>
		</div>
		<script src="/script/shahid.js"></script>
	</body>
</html>
